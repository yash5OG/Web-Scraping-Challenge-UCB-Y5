<html>
    <head>
        <title>Mars to Mission</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <!-- Bootstrap CSS -->
        <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous"> -->

        <link rel="stylesheet" type="text/css" href="bootstrap.css">
    </head>

    <body>
        <div class="container-fluid">
            <div class="jumbotron">
                <h1 class="display-5">Mission to Mars</h1>
                <hr class="my-3">
                <p text-align="right">
                   </p><a class="btn-lg" href="/scrape">Scrape New Data</a>
                </p>
            </div>


            <div class="row">
                <div class="col-md-12">
                    <h2 class="display-5">Latest Mars News</h2>
                    <h4 class="lead">{{mars.new_title}}</h4>
                    <p>{{mars.news_paragraph}}</p>

                </div>

            </div>

            <div class="row">
                <div class="col-md-8">
                    <h2 class="display-5">Featured Mars Image</h2>
                    <img class="img-thumbnail" src="{{mars.featured_image | default('static/image/error.png', true)}}"/>
                </div>
                <div class="col-md-4">
                    <h3 class="display-5">Mars Facts</h3>
                    {{mars.facts | safe }}

                </div>

            </div>

            <!-- <div class="row">
                <div>

                        <div class="img-thumbnail">
                            <img class="img-fluid" src="{{hemisphere.link}}"/>
                            <div class="caption">
                                <h3>{{hemisphere.title}}</h3>
                            </div>
                        </div>

                    </div>
                {% endfor %}

            </div> -->
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="container-fluid">
                <div class="jumbotron">
                  <h1 class="display-5" class="text-center">Mars Hemispheres</h1>
                  <div class="row">
                    {% for hemisphere in mars.hemispheres %}
                    <div class="col-md-6">
                        <div class="img-thumbnail">
                            <img class="img-fluid" src="{{hemisphere.link}}"/>
                            <div class="caption">
                                <h3>{{hemisphere.title}}</h3>
                            </div>
                        </div>
                     </div>
                     {% endfor %}
              </div>





           
        </div>


        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
